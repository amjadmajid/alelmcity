    <div id ="word" style="font-size:1.5em;margin:20px;"></div>

<script>

window.onload = function(){
    loader();
}

var words = [] ;
var i = -1 ;
var endInterval;
var text;
var delay;
 
     function loader(){
         
         
       document.getElementById("send").onclick = function(){
        str =   (document.getElementById("sentence").value);
        text = str.replace(/<\/?[^>]+(>|$)/g, "");
        words = text.split(" ");
        
        delay = document.getElementById("speed").value;
        if(isNaN(delay)){
            return;
        }else{
        delay = Math.round((60/delay)*1000);
         
        endInterval = setInterval( displayer, delay );
        
       }
    }
        function displayer(){
            i++;
            if(i == (words.length-1))
            { 
                clearInterval(endInterval);
            
            }
            document.getElementById('word').innerHTML = words[i]; 
        }
     }   
</script>
